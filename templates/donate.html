{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Make a Donation</h2>
    
    {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
        {{ success }}
    </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="grid md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="donor_name">
                    Full Name
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" 
                       type="text" name="donor_name" required>
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" 
                       type="email" name="email" required>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                Donation Amount ($)
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" 
                   type="number" name="amount" step="0.01" min="1" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="purpose">
                Purpose/Cause
            </label>
            <textarea class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" 
                      name="purpose" rows="3" placeholder="What would you like your donation to support?"></textarea>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="receipt">
                Receipt/Proof of Payment (Optional)
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" 
                   type="file" name="receipt" accept=".jpg,.jpeg,.png,.pdf">
        </div>
        
        <button class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded hover:bg-green-700" 
                type="submit">
            Submit Donation
        </button>
    </form>
</div>
{% endblock %}
