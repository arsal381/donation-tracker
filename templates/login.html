{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ error }}
    </div>
    {% endif %}
    
    {% if success %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ success }}
    </div>
    {% endif %}

    <form method="POST">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                   type="email" name="email" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                   type="password" name="password" required>
        </div>

        <button class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
                type="submit">
            Login
        </button>
    </form>

    <p class="text-center mt-4">
        <a href="/register" class="text-blue-600 hover:underline">Don't have an account? Register</a>
    </p>

    <div class="mt-6 p-4 bg-gray-100 rounded">
        <p class="text-sm text-gray-600 mb-2"><strong>Admin Login:</strong></p>
        <p class="text-sm text-gray-600">Email: admin@donatetracker.com</p>
        <p class="text-sm text-gray-600">Password: admin123</p>
    </div>
</div>
{% endblock %}
